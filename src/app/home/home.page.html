<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      PhoneBook
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Phonebook by beebablaster</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <app-contact *ngFor="let contact of contacts" [contact]="contact"></app-contact>
  </div>
</ion-content>
